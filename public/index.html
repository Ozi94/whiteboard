<!DOCTYPE html>
<html>
<head>
    <title>MiniDoodle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<canvas id="drawing"></canvas>

<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Collaborative drawing</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <button id="text" class="btn btn-primary">Text</button>
                </li>
                <li>
                    <button id="colors" class="btn btn-primary">Colors</button>
                </li>
                <li>
                    <div class="color black"></div>
                </li>
                <li>
                    <div class="color red"></div>
                </li>
                <li>
                    <div class="color green"></div>
                </li>
                <li>
                    <div class="color blue"></div>
                </li>
                <li>
                    <div class="color yellow"></div>
                </li>
                <li>
                    <button id="size" class="btn btn-primary">Size</button>
                </li>
                <li>
                    <div class="size xs 1"></div>
                </li>
                <li>
                    <div class="size s 3"></div>
                </li>
                <li>
                    <div class="size m 5"></div>
                </li>
                <li>
                    <div class="size l 8"></div>
                </li>
                <li>
                    <div class="size xl 11"></div>
                </li>
                <li>
                    <button id="save" class="btn btn-primary">Save</button>
                </li>
                <li>
                    <button id="rooms" class="btn btn-primary">Roomlist</button>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="messages" id="messages"></div>

<div class="input">
    <input class="inputMessage" placeholder="Type here..."/>
</div>

<script src="socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
